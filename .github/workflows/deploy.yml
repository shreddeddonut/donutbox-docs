name: Build and Deploy MkDocs

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Build site
        run: mkdocs build --clean

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 10.2.0.3 >> ~/.ssh/known_hosts

      - name: Deploy site via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_ed25519" site/ deploy@10.2.0.3:/var/www/donutbox/
